<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanh do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprneder a reproduzir áudio em HTML5</p>
    <audio src="midia/dead-forest-brian-bolger.mp3" controls autoplay></audio><!--mp3 wav ogg-->
    <p>Outra forma de adicionar áudio</p>
    <audio autoplay preload="metadata" autoplay controls loop>
        <source src="midia/dead-forest-brian-bolger.mp3" type="audio/mp3"> 
        <source src="midia/dead-forest-brian-bolger.wav" type="audio/wav"> 
        <p>Aúdio não carregado, favor baixar para escuta-lo <a href="midia/dead-forest-brian-bolger.mp3">aqui</a></p>
    </audio>
</body>
</html>
