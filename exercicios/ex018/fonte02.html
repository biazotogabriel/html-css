<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'OldLondon';
            src: url('fonts/OldLondon.otf') format('opentype');
            src: url('fonts/OldLondon.ttf') format('truetype');
            /* 
            Tipos de format:
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Appe Advanced Typography)
            - svg            
            */
        }
        body {
            font-family: OldLondon, 'Times New Roman', Times, serif;
            font-size: 24px;
            font-weight: normal;
            font-style: normal;
        }
        h1 {
            font-family: OldLondon;
            font-size: 3em;
        }
    </style>
</head>
