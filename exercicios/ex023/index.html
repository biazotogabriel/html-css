<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    table {
        width: 400px;
        border-collapse: collapse;
    }
    td {
        border: 1px solid black;
        padding: 8px;
    }
</style>
<body>
    <h1>Minha Primeira Tabela</h1>    
    <!--
        Hierarquia de tabelas
        table = Tabela
            table row = Linha da tabela
                table header = CabeÃ§alho da tabela 
                table data = Dado da tabela
    -->
    <table>
        <tr> <!-- Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
